<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            background-color: rgb(230, 192, 230);
        }

        table {
            margin: auto;
        }

        button {
            width: 65px;
            height: 40px;
            background-color: rgb(0, 185, 9);
            border: none;
            font-size: 30px;
            border-radius: 20px;
            color: white;

        }

        .screen {
            height: 30px;
            font-size: 22px;
            outline: none;
            border-radius: 30px;
            color: crimson;
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <h1>Calculator</h1>
        <input type="text" class="screen" name="screen">
        <table>
            <tr>
                <td><button>c</button></td>
                <td><button>%</button></td>
                <td><button>/</button></td>
                <td><button>()</button></td>

            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>00</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="">=</button></td>
            </tr>
        </table>
    </div>


    <script>
        var answer=''
        var screen= $('.screen')
        var btn = $('button')

       $(btn).each(function(i,e){
        $(e).click(function(){
            if($(e).html() == '='){
                $(screen).val( eval($(screen).val()) )
            }
            else if($(e).html()=='c'){
                $(screen).val('')
            }
            else{
                $(screen).val( $(screen).val() + $(e).html())
            }
        })
       })
    </script>
</body>
</html>
